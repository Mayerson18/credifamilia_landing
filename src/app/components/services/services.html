<section id="servicios" class="services-section">

  <!-- Dots visibles "fuera" del Hero, al inicio de Services -->
  <div class="services-pagination">
    <app-pagination-dots
      [count]="slidesLength"
      [active]="currentSlide"
      (select)="onDotSelect($event)"
      ariaLabel="Ir al slide">
    </app-pagination-dots>
  </div>

  <div class="services-container">
    <h2 class="services-title">
      Cr√©dito de <span class="services-title-highlight">Acabados</span> de <br> Credifamilia
    </h2>

    <div class="services-grid">
      @for (service of services; track service.id) {
        <div class="service-card">
          <div class="service-icon">
            <img [src]="service.image" [alt]="service.title" loading="lazy" decoding="async">
          </div>
          <p class="service-description">{{ service.description }}</p>
        </div>
      }
    </div>

    <div class="services-cta">
      <app-cta-button></app-cta-button>
    </div>
  </div>
</section>
